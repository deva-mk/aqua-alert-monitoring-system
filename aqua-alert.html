<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AquaAlert - Offline Health Monitoring</title>
    <style>
        :root {
            --primary-blue: #0077b6;
            --safe-green: #2d6a4f;
            --danger-red: #c1121f;
            --bg-gradient: linear-gradient(135deg, #e8f6ff 0%, #bde0fe 100%);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none; /* Custom sparkle cursor */
        }

        /* --- INTRO SPLASH SCREEN --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        .logo-container {
            font-size: 4rem;
            animation: pulse 2s infinite ease-in-out;
        }

        .logo-text {
            font-weight: bold;
            color: var(--primary-blue);
            margin-top: 20px;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px var(--primary-blue)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 20px #90e0ef); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px var(--primary-blue)); }
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* --- MAIN DASHBOARD (Hidden by default) --- */
        #main-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            visibility: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        h1 { text-align: center; color: var(--primary-blue); font-size: 2.2rem; }

        /* Dashboard Cards */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border-top: 6px solid var(--primary-blue);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .card.green { border-top-color: var(--safe-green); }
        .card.red { border-top-color: var(--danger-red); }

        label { display: block; margin-top: 15px; font-weight: 600; color: #555; }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #edf2f4;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Buttons */
        .actions { display: flex; gap: 15px; margin-top: 30px; }
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
            cursor: none;
        }
        .btn-blue { background: var(--primary-blue); }
        .btn-green { background: var(--safe-green); }
        button:hover { transform: translateY(-3px); opacity: 0.9; }

        /* Result Area */
        #output {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background: #f8fdff;
            min-height: 80px;
            border-left: 10px solid #ddd;
        }

        /* Sparkle Cursor */
        .sparkle {
            position: fixed;
            width: 5px; height: 5px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            box-shadow: 0 0 8px #fff, 0 0 12px var(--primary-blue);
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-container">üåä</div>
        <div class="logo-text">AquaAlert</div>
    </div>

    <div id="main-content">
        <div class="container">
            <h1>üåä AquaAlert Dashboard</h1>
            
            <div class="dashboard">
                <div class="card">
                    <h3 style="color:var(--primary-blue)">üíß Hydration Status</h3>
                    <label>Water Intake (Liters)</label>
                    <input type="number" id="water" step="0.1" placeholder="e.g. 2.0">
                    
                    <label>Urination Frequency</label>
                    <input type="number" id="urine" placeholder="Times today">
                    
                    <label>Symptoms</label>
                    <select id="symptoms">
                        <option value="none">Feeling Healthy</option>
                        <option value="dizziness">Dizziness</option>
                        <option value="fatigue">Fatigue</option>
                        <option value="drymouth">Dry Mouth</option>
                    </select>
                </div>

                <div class="card green">
                    <h3 style="color:var(--safe-green)">üß™ Water & Vitals</h3>
                    <label>Water pH Level</label>
                    <input type="number" id="ph" step="0.1" value="7.0">
                    
                    <label>Body Temp (¬∞C)</label>
                    <input type="number" id="temp" step="0.1" value="36.6">
                    
                    <label>Mineral Level</label>
                    <select id="mineral">
                        <option value="low">Low</option>
                        <option value="normal" selected>Normal</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <div class="actions">
                <button class="btn-blue" onclick="analyzeHealth()">Analyze My Health</button>
                <button class="btn-green" onclick="saveData()">Save Offline</button>
            </div>

            <div id="output">
                <p style="text-align:center; color:#999;">Awaiting data analysis...</p>
            </div>
        </div>
    </div>

    <script>
        // 1. Splash Screen Logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                const main = document.getElementById('main-content');
                
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.visibility = 'hidden';
                    main.style.visibility = 'visible';
                    main.style.opacity = '1';
                    main.style.transform = 'translateY(0)';
                }, 800);
            }, 2500); // Intro lasts 2.5 seconds
        });

        // 2. Sparkling Cursor Path
        document.addEventListener('mousemove', (e) => {
            for(let i=0; i<2; i++) { // Creates two sparkles per movement for extra shine
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            document.body.appendChild(sparkle);

            const size = Math.random() * 6 + 2;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;

            const destX = x + (Math.random() - 0.5) * 60;
            const destY = y + (Math.random() - 0.5) * 60;

            sparkle.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${destX - x}px, ${destY - y}px) scale(0)`, opacity: 0 }
            ], {
                duration: 800,
                easing: 'ease-out'
            }).onfinish = () => sparkle.remove();
        }

        // 3. Analytics Logic
        function analyzeHealth() {
            const water = parseFloat(document.getElementById("water").value) || 0;
            const temp = parseFloat(document.getElementById("temp").value) || 0;
            const output = document.getElementById("output");
            
            let score = 100;
            let report = "";

            if(water < 2) score -= 30;
            if(temp > 37.5) score -= 20;

            const color = score >= 70 ? 'var(--safe-green)' : 'var(--danger-red)';
            output.style.borderLeftColor = color;
            
            output.innerHTML = `
                <h3 style="margin:0; color:${color}">Score: ${score}/100</h3>
                <p>${score >= 70 ? "‚úÖ You are well hydrated and your vitals are stable." : "‚ö†Ô∏è Attention: Increase water intake and monitor temperature."}</p>
            `;
        }

        function saveData() {
            alert("‚úÖ Health record synced to local storage!");
        }
    </script>
</body>
</html>
